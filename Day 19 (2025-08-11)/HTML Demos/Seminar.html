<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Data 2</title>
</head>
<body>

    <table border="1">
    <tr>
        <th rowspan="3">Day</th>
        <th colspan="3" style="text-align:center;">Seminar</th>
    </tr>
    <tr>
        <th colspan="2">Schedule</th>
        <th rowspan="2">Topic</th>
    </tr>
    <tr>
        <th>Begin</th>
        <th>End</th>
        <th></th>
    </tr>
    <tr>
        <td rowspan="2">Monday</td>
        <td>8:00 a.m.</td>
        <td>5:00 p.m.</td>
        <td>Introduction to XML</td>
    </tr>
    <tr>
        <td>8:00 a.m.</td>
        <td>5:00 p.m.</td>
        <td>Validity: DTD and Relax NG</td>
    </tr>
    <tr>
        <td rowspan="3">Tuesday</td>
        <td>8:00 a.m.</td>
        <td>11:00 a.m.</td>
        <td>XPath</td>
    </tr>
    <tr>
        <td>11:00 a.m.</td>
        <td>2:00 p.m.</td>
        <td>XSL Transformations</td>
        <th rowspan="2"></th>
    </tr>
    <tr>
        <td>2:00 p.m.</td>
        <td>5:00 p.m.</td>
    </tr>
    <tr>
        <td>Wednesday</td>
        <td>8:00 a.m.</td>
        <td>12:00 p.m.</td>
        <td>XSL Formatting Objects</td>
    </tr>
</table>

    
</body>
</html>
