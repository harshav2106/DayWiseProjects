<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product Showcase</title>

  <!-- Official Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e9ecef, #dee2e6);
      font-family: 'Poppins', sans-serif;
    }
    .rounded-card {
      border-radius: 25px;
      border: none;
      background: #fff;
      box-shadow: 0 8px 25px rgba(0,0,0,0.05);
    }
    .btn-custom {
      background-color: #d4f200;
      color: black;
      border-radius: 50px;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
    }
    /* Main product large image */
    .product-image {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      border-radius: 20px;
    }
    /* Color dots */
    .color-dot {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
    }
    /* Sidebar product images */
    .small-card img {
      width: 100%;
      max-height: 180px;
      object-fit: contain;
      border-radius: 15px;
    }
    /* More products small thumbnails */
    .more-products img {
      border-radius: 10px;
    }
    /* Stat card */
    .stat-card {
      border-radius: 20px;
      background: white;
      padding: 15px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

<div class="container py-4">

  <div class="row g-4">
    <!-- Main Product Section -->
    <div class="col-lg-8">
      <div class="p-4 rounded-card">
        <p class="text-muted mb-1"><small>Music is Classic</small></p>
        <h1 class="fw-bold">Sequoia Inspiring Musico.</h1>
        <p class="text-muted">Making your dream music come true stay with Sequoia Sounds!</p>
        <button class="btn-custom">View All Products →</button>
        <div class="mt-4">
          <img src="https://png.pngtree.com/png-vector/20230413/ourmid/pngtree-headphones-colored-illustration-png-image_6699936.png" alt="Headphones" class="product-image">
        </div>
        <div class="mt-3">
          <a href="#"><i class="bi bi-twitter"></i></a>
          <a href="#"><i class="bi bi-tiktok"></i></a>
          <a href="#"><i class="bi bi-instagram"></i></a>
          <a href="#"><i class="bi bi-linkedin"></i></a>
        </div>
      </div>
    </div>

    <!-- Sidebar -->
    <div class="col-lg-4">
      <!-- Popular Colors -->
      <div class="p-3 rounded-card mb-3">
        <h6 class="mb-2">Popular Colors</h6>
        <span class="color-dot" style="background: blue;"></span>
        <span class="color-dot" style="background: orange;"></span>
        <span class="color-dot" style="background: green;"></span>
        <span class="color-dot" style="background: red;"></span>
      </div>
      <!-- Earbuds -->
      <div class="p-3 rounded-card mb-3 small-card">
        <img src="https://www.leafstudios.in/cdn/shop/files/1_51efdb3d-6bae-42fe-88e2-cc7e1b27b001_1024x1024.png?v=1739960536" alt="X-Bud">
        <p class="fw-bold mt-2">New Gen X-Bud</p>
      </div>
      <!-- VR Headset -->
      <div class="p-3 rounded-card small-card">
        <img src="https://images.zapnito.com/users/483790/posters/02d95439-4b68-4f81-b7ca-a549d7712f79_large.jpeg" alt="VR Headset">
        <p class="fw-bold mt-2 mb-1">Light Grey Surface Headphone</p>
        <small class="text-muted">Boosted with bass</small>
      </div>
    </div>
  </div>

  <!-- Bottom Section -->
  <div class="row g-4 mt-2">
    <!-- More Products -->
    <div class="col-md-4">
      <div class="p-3 rounded-card more-products">
        <p class="mb-2 fw-bold">More Products</p>
        <div class="d-flex">
          <img src="https://images.meesho.com/images/products/472317325/xzca0_512.jpg" 
               class="me-2" alt="" style="width:150px; height:auto;">
          <img src="https://www.shutterstock.com/image-vector/devices-text-assorted-electronic-floating-260nw-2267698725.jpg" 
               alt="" style="width:150px; height:auto;">
        </div>
      </div>
    </div>

    <!-- Downloads -->
    <div class="col-md-4">
      <div class="stat-card">
        <img src="https://blog.bankbazaar.com/wp-content/uploads/2019/07/5-Million-Downloads.png" 
             alt="5 Million Downloads" style="max-width:200px; height:auto; margin-bottom:10px;">
        <h4>5m+</h4>
        <p class="text-muted mb-0">Downloads</p>
        <p class="mb-0 text-warning">★ 4.6 reviews</p>
      </div>
    </div>

    <!-- Popular Item -->
    <div class="col-md-4">
      <div class="p-3 rounded-card small-card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdc_9p3-61ZTYhC10JSJRMoPUeNjWpQG_Oig&s" alt="Listening Device">
        <p class="fw-bold mt-2 mb-1">Listening Has Been Released</p>
        <small class="text-muted">★ 4.7</small>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
