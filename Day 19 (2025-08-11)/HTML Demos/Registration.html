<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <table>
            <tr>
                <td>Roll no :</td>
                <td><input type="text" name="roll_no"></td>
            </tr>
            <tr>
                <td>Student name :</td>
                <td>
                    <input type="text" name="first_name" placeholder="First Name">
                    <input type="text" name="last_name" placeholder="Last Name">
                </td>
            </tr>
            <tr>
                <td>Father's name :</td>
                <td><input type="text" name="father_name"></td>
            </tr>
            <tr>
                <td>Date of birth :</td>
                <td>
                    <input type="text" name="dob_day" placeholder="Day">
                    <input type="text" name="dob_month" placeholder="Month">
                    <input type="text" name="dob_year" placeholder="Year">
                    (DD-MM-YYYY)
                </td>
            </tr>
            <tr>
                <td>Mobile no :</td>
                <td>
                    <input type="text" value="+91" readonly style="width: 40px;">
                    <input type="text" name="mobile_no">
                </td>
            </tr>
            <tr>
                <td>Email id :</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>Password :</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>Gender :</td>
                <td>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                </td>
            </tr>
            <tr>
                <td>Department :</td>
                <td>
                    <input type="checkbox" name="department" value="CSE"> CSE
                    <input type="checkbox" name="department" value="IT"> IT
                    <input type="checkbox" name="department" value="ECE"> ECE
                    <input type="checkbox" name="department" value="Civil"> Civil
                    <input type="checkbox" name="department" value="Mech"> Mech
                </td>
            </tr>
            <tr>
                <td>Course :</td>
                <td>
                    <select name="course">
                        <option>-- Select Current Course's --</option>
                        <option value="btech">B.Tech</option>
                        <option value="mtech">M.Tech</option>
                        <option value="bca">BCA</option>
                        <option value="mca">MCA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Student photo :</td>
                <td><input type="file" name="student_photo"></td>
            </tr>
            <tr>
                <td>City :</td>
                <td><input type="text" name="city"></td>
            </tr>
            <tr>
                <td>Address :</td>
                <td><textarea name="address" rows="4" cols="40"></textarea></td>
            </tr>
            <tr>
                <td>
                    
                </td>
                <td>
                    <input type="submit" value="Register">
                </td>
            </tr>
        </table>
    
</body>
</html>
