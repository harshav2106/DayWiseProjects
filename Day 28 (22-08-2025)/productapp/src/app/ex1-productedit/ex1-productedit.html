<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4>Edit Product</h4>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Product Name</label>
              <input type="text" class="form-control" [(ngModel)]="product.name" name="name" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Category</label>
              <input type="text" class="form-control" [(ngModel)]="product.category" name="category" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Price</label>
              <input type="number" class="form-control" [(ngModel)]="product.price" name="price" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Quantity</label>
              <input type="number" class="form-control" [(ngModel)]="product.qty" name="qty" required min="0" />
            </div>
            <button type="button" class="btn btn-success" (click)="save()">Save</button>
            <button type="button" class="btn btn-secondary" routerLink="/product-list">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
