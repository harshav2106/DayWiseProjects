<div class="book" style="border:1px solid #ddd; padding:15px; text-align:center; border-radius:8px;">
  <img [src]="image" alt="{{title}}" style="width:100%; height:220px; object-fit:cover; border-radius:5px;">
  <h3>{{ title }}</h3>
  <p style="font-size: 14px; color: #555;">{{ description }}</p>
</div>
