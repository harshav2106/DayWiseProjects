<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <div class="row">
        <div style="border: 5px; border-style: dotted;" class="col-md-12">
            <h2>HEADER</h2>
            <p>2</p>
        </div>
    </div><br><br>
    <div class="row">
        <div style="border: 5px; border-style: dotted;" class="col-md-8">
            <h2>Column 1</h2>
            <p>8</p>
        </div>
         <div style="border: 5px; border-style: dotted;" class="col-md-4">
            <h2>Column 2</h2>
            <p>4</p>
        </div>
    </div><br><br>
    <div class="row">
        <div style="border: 5px; border-style: dotted;" class="col-md-18">
            <h2>Footer</h2>
            <p>2</p>
        </div>
    </div>
    
</body>
</html>
