<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Amazon Flexbox Layout</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f2f2f2;
    }

   
    .container {
        display: flex;
        justify-content: space-between; 
        gap: 20px;
        flex-wrap: wrap;
    }

    .card {
        background-color: white;
        flex: 1 1 300px;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .card h3 {
        margin-bottom: 15px;
        font-size: 18px;
    }

    .items {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center; 
        
    }

    .item {
        flex: 1 1 calc(50% - 10px);
        text-align: center;
    }

    .item img {
        width: 100%;
        height: 150px;
        object-fit: contain;
        background-color: #fff;
        border-radius: 5px;
    }

    .item p {
        font-size: 14px;
        margin-top: 5px;
    }

    a {
        display: block;
        margin-top: 10px;
        color: #0073e6;
        text-decoration: none;
        font-size: 14px;
    }
</style>
</head>
<body>

<div class="container">

    
    <div class="card">
        <h3>Pick up where you left off</h3>
        <div class="items">
            <div class="item">
                <img src="https://m.media-amazon.com/images/I/71WllQEscmL.SX679.jpg" alt="Item">
                <p>XTRIM X-Macho Leather</p>
            </div>
            <div class="item">
                <img src="https://m.media-amazon.com/images/I/41cT+R03WuL.SY300_SX300.jpg" alt="Item">
                <p>Kobo WTG-05 Leather</p>
            </div>
            <div class="item">
                <img src="https://m.media-amazon.com/images/I/41FCnU1P19L.SX300_SY300_QL70_FMwebp.jpg" alt="Item">
                <p>19.ten Leather Gym Gloves</p>
            </div>
            <div class="item">
                <img src="https://m.media-amazon.com/images/I/41Ww2XfftZL.SX300_SY300_QL70_FMwebp.jpg" alt="Item">
                <p>BROGBUS Neoprene Wraps</p>
            </div>
        </div>
        <a href="#">See more</a>
    </div>

    
    <div class="card">
        <h3>Keep shopping for</h3>
        <div class="items">
            <div class="item">
                <img src="https://m.media-amazon.com/images/I/3186KxBIR3L.SY445_SX342_QL70_FMwebp.jpg" alt="Item">
                <p>Smartphones & basics</p>
            </div>
            <div class="item">
                <img src="https://m.media-amazon.com/images/I/71YnnXs0vsL.SY879.jpg" alt="Item">
                <p>Women's kurtas & kurtis</p>
            </div>
            <div class="item">
                <img src="https://m.media-amazon.com/images/I/61AsYtz5PWL.SX679.jpg" alt="Item">
                <p>Men's beard & moustache trimmers</p>
            </div>
            <div class="item">
                <img src="https://m.media-amazon.com/images/I/61wG8w8Ju5L.AC_UL480_FMwebp_QL65.jpg" alt="Item">
                <p>Induction cooktops</p>
            </div>
        </div>
        <a href="#">View your browsing history</a>
    </div>

</div>

</body>
</html>
